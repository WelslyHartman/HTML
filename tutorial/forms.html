<body>
 <form action="" method="">

  <label for="firstname">First Name</label>

  <br>

  <input type="password" name="password" placeholder="please type your password">

  <br>

  <br>
  <!-- text area -->
<p>Description</p>
<textarea name="" id="" cols="10" rows="2"></textarea>
  <br>
  <br>

  <input type="radio" name="coding" id=""

  <input type="radio" name="coding" id=""

  value="python">Python

  <br>

  value="javascript">Javascript

  value="java">Java

  value="python">Python
